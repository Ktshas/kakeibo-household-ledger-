<!doctype html>
<html lang="en">
<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My 가계부</title>
</head>
<body>
	<h1>통장 리스트</h1>
	<form action="./hellowebpost" method="post">{% csrf_token %}
	    <div>
	    	<label id="labelID" for="i_num"></label>
	    	<input id="inputID" name="i_num" type="text" />
	    	<input name="b_script" type="button" onclick="onClickJsButton();" value="자바스크립트 이벤트"/>
	    	<br/>
	    	<label for="yourName">Your name: </label>
		    <input id="yourName" type="text" name="yourName" value="{{ current_name }}" />
		    <input type="submit" value="OK" />
	    </div>
    </form>
    <script type="text/javascript">
    	function onClickJsButton() {
    		$('#labelID').text($('#inputID').val());
    	}
    </script>
</body>
</html>
